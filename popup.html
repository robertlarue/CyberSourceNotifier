<!DOCTYPE html>
<html>
    <head>
        <style>
        .settingsPanel{
            width: 200px;
        }
        .setting select,
        .setting p{
            display: inline-block;
            vertical-align: center;
            line-height: 28px;
            text-align: right;
            margin: 2px;
        }
        </style>
    </head>
    <body>
        <div class="settingsPanel">
            <h4 style="text-align: center">CyberSource Notification Settings</h4>
            <div class="setting">
                <p style="width: 75px">Warning</p>
                <select id="warningIntervalSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                </select>
                <p>min</p>
            </div>
            <div class="setting">
                <p style="width: 75px;">Session Expire</p>
                <select id="expireIntervalSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                </select>
                <p>min</p>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
